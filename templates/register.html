{% extends "layout.html" %}

{% block title %}
    New Contact
{% endblock %}


{% block content %}
<div class="col-md-6" style="margin-left: 250px;padding-top: 50px">
  <div class="card">

    <h5 class="card-header bg-info mb-3 text-white  text-center py-4">
        <strong>Registration Form</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
    
      <h6>Please create an account to search books in our Library</h6>
      <form action="{{ url_for('register') }}" method="post" style="color: #757575;" >
        <div class="form-group">
          <label for="name">Name:    </label>
          <input type="text" class="form-control" id="uname" placeholder="Enter Name" name="name" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="uname">Username:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pswd">Password:</label>
          <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        
        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Submit</button>
        
      </form>
    </div>
  </div>
</div>    
{% endblock %}
