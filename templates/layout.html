<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./style.css') }}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <title>Project 1: {% block title %}{% endblock %}</title>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand">
                <a class="nav-link" href="{{ url_for('index') }}">Welcome to Lighthouse Hammock</a>
              </span>
              <div class="navbar-collapse collapse" id="navbarNav">
                {% if session.user_id  %}
                <ul class="navbar-nav ml-auto">
                    <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="post">
                        <input class="form-control mr-sm-2" id="bookisbn" name="bookisbn" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>

                    <li class="nav-item"><a class="nav-link" href="#">{{ session.user_fullname }}</a></li>         
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>   
                {% else %}         
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>                
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                </ul>     
                {% endif %}       
            </div>
          </nav>
     
          <div class="container">
            {% block content %}
            {% endblock %}
          </div>
    </body>
</html>
